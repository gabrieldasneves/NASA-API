
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA-API</title>
    <style>
        body{
            background: #185066;
        }
        .styled {
            border: 0;
            line-height: 2.5;
            
            font-size: 1rem;
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 1px #000;
            border-radius: 10px;
            background-color:#2d8bb1;
            
            box-shadow: inset 2px 2px 3px rgba(255, 255, 255, .6),
                        inset -2px -2px 3px rgba(0, 0, 0, .6);
            
                        display: flex;
                        align-items: center;
                        justify-content: center;
                       
            width: 150px;
            height: 40;
            
            cursor: pointer;            
            transition: 400ms;
            margin-right: auto;
            margin-left: auto;
            margin-top: 30%;
            
        }

        .styled:hover {
            background-color: rgba(0, 68, 255, 0);
        }

        .styled:active {
            box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .6),
                        inset 2px 2px 3px rgba(0, 0, 0, .6);
        }
        button {
            align-items: center;
            position:initial;
        }
        .container {
            opacity: 0.3
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
        }
        
        .item {
            margin-bottom: 20px;
            padding: 10px;
        }

        .item1{
            height: 100px;
            width: 100%;
        }

        .item2{
            height: 50px;
            width: 100%;
            align-items: center;
        }

        .item3{
            height: 500px;
            width: 100%;
        }

    </style>
</head>



<body>
    <div class="container">

        <div id="output">
            <div class="item item2" >
                <h1 id="title">
    
                </h1>
            </div>
            <div class="item item1" ></div>
                <thing id="img">
    
                </thing>
            </div>
            <div class="item item2" >
                <p id="copyright">
    
    
                </p>
            </div>
            
            <div class="item item3" >
                <p id="explanation">
        
                </p>
            </div>
        </div>
    </div>
    
    

    <button class="styled" type="button" onclick="showImage()">
        Day image
    </button>

   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        function showImage(){
            $.ajax({url:"https://api.nasa.gov/planetary/apod?api_key=QL2xCAmnXgC0UPPrVaMUKuQSKn1g76gndbEZ5zoa",
            success:function(whatyougot){
            document.getElementById("img").innerHTML="<img src='"+whatyougot.url+"'style='width=100%;'/>"; 
            document.getElementById("copyright").innerHTML="By "+whatyougot.copyright;
            document.getElementById("title").innerHTML=whatyougot.title;
            document.getElementById("explanation").innerHTML=whatyougot.explanation;

        }});
        }
        
    </script>

</body>
</html>
