
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA-API</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <div  class="grid">
        
        <div id="output">
            <div class="item item1" >
                <thing id="img">
    
                </thing>
                
            </div>
            <div class="item item2" ></div>
                <h1 id="title">
        
                </h1>
            </div>
            <div class="item item3" >
                <p id="copyright">
    
    
                </p>
            </div>
            
            <div class="item item4" >
                <p id="explanation">
        
                </p>
            </div>
        </div>
    </div>    
    

    <button class="styled" type="button" onclick="showImage()">
        Day image
    </button>

    <footer class="footer">
        <div class="fixed-footer">
            <div class="container">
                <p> &copy; 2020 <a href="https://www.linkedin.com/in/gabriel-alves-das-neves-19009b13b/" target="_blank">G. das Neves</a> </p>
            </div>        
        </div>        
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        function showImage(){
            $.ajax({url:"https://api.nasa.gov/planetary/apod?api_key=QL2xCAmnXgC0UPPrVaMUKuQSKn1g76gndbEZ5zoa",
            success:function(whatyougot){
            document.getElementById("img").innerHTML="<img src='"+whatyougot.url+"'style='width=100%;'/>"; 
            document.getElementById("copyright").innerHTML="By "+whatyougot.copyright;
            document.getElementById("title").innerHTML=whatyougot.title;
            document.getElementById("explanation").innerHTML=whatyougot.explanation;

        }});
        }
        
    </script>

</body>
</html>
